<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Valida tu tarjeta</title>
    <link rel="stylesheet" href="style.css" />
    <link link rel="preconnect" href="https://fonts.gstatic.com">
    </head>
  <body>
    <h1>La tienda para tu mascota</h1>
     <div class="container">
        <section class="formulario" id="formulario">
         <form>
           <img src="IMG/Logo.png" alt="LogoPetsArt">
           <h2>Ingresa tus datos</h2>
           <label for = "name" >   Nombre:  </label> <input type="text" required="" name="user_name">
           <label for = "Tel"  >   Telefono:</label> <input type="tel" required="" >
           <label for = "email">   E-mail:  </label> <input type="email" required="">
           <label for = "numberCard">Numero de tarjeta: </label> <input type="number" required="" id="numeroDeTarjeta">
           <b><button type='button' id='validate'>Validar</button></b>
           <select name="Tarjeta" id="typecard">
           <option>MasterCard</option>
           <option>Dinners</option>
           <option>Visa</option>
           </select> 
         </form>
       </section>
       <section>
         <div class='tarjeta' id='tarjeta'>
          <div class="card">
            <div class="MasterCard"></div>
            <div class="chip"></div>
            <div class ='meta'></div> 
            <div class ='exp-date'></div>
            <h2 id='result'></h2>
           </div>
          </div>
       </section>
     </div>
     <main></main>
     <footer></footer>
     <script src="index.js" type="module"></script>
 </body>
